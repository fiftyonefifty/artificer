kind: pipeline
name: artificer

platform:
  os: linux
  arch: amd64

steps:
  - name: Build Container
    image: plugin/docker
    environment:
      USERNAME:
        from_secret: docker_user
      PASSWORD:
        from_secret: docker_pass
    settings:
      dockerfile: ../package/Dockerfile
      username: $USERNAME
      password: $PASSWORD
      repo: 5150collective/artificer
      target: production
      tags:
        - latest
        - "0.1.0"
