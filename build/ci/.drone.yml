kind: pipeline
name: artificer

platform:
  os: linux
  arch: amd64

steps:
  - name: Build Container
    image: plugin/docker
    settings:
      dockerfile: build/package/Dockerfile
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: 5150collective/artificer
      target: production
      tags:
        - latest
        - "0.1.0"
